backend:
  name: github
  branch: master
  repo: sserrata/docusaurus2
  open_authoring: true
  squash_merges: true
publish_mode: editorial_workflow
media_folder: "docs/assets"
public_folder: "/media"
collections:
  - name: "docs" # Used in routes, e.g., /admin/collections/blog
    label: "Docs" # Used in the UI
    folder: "docs" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    identifier_field: id
    fields: # The fields for each document, usually in front matter
      - {label: "id", name: "id", widget: "string"} 
      - {label: "title", name: "title", widget: "string"}
      - {label: "sidebar_label", name: "sidebar_label", widget: "string", required: false}
      - {label: "Content", name: "body", widget: "markdown"}
  - name: "sidebars"
    label: "Sidebars"
    identifier_field: category
    files:
      - label: "Sidebar"
        name: "sidebar"
        file: "docs/sidebars.yml"
        fields:
          - label: Sidebar 
            name: SIDEBAR
            widget: list
            fields:
              - {label: Category, name: category, widget: string}
              - label: IDs 
                name: ids
                widget: list                  
    